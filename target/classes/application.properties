# --- JDBC URL to your existing .db
spring.datasource.url=jdbc:sqlite:src/main/resources/db/users.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# SQLite generally uses no username/password
spring.datasource.username=
spring.datasource.password=

# HikariCP tuning for SQLite
# Writes are serialized; keeping pool small avoids lock thrash
spring.datasource.hikari.maximum-pool-size=4
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000

# Helpful PRAGMAs on each connection
spring.datasource.hikari.connectionInitSql=PRAGMA foreign_keys=ON; PRAGMA busy_timeout=5000;

# Disable any JPA/JHibernate nonsense (we didn't add JPA anyway)
spring.main.banner-mode=console
logging.level.org.springframework.jdbc.core=INFO
